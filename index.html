<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Copy of Dev (1).png" type="image/x-icon" />
    <title>DevChat - A real time chat application.</title>
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script defer src="JS/client.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="CSS/emojionearea.min.css">
    <script src="JS/emojionearea.min.js"></script>
    <script type="text/javascript">
        alert("Note:-Hey user!! Welcome to our online chat app. Please submit your name in the next box. And remember. If you wann write a message, more than a line, then use emoji after every 5-10 words..otherwise line will be exceeding the message box. Have a great chat ahead!!");
    </script>
</head>

<body>
    <div class="bg"></div>
    <nav>
        <img class="logo" src="Dev (1).png" alt="LetsChat">
        <h1>Welcome to DevChat</h1>
    </nav>

    <div class="container">

    </div>

    <div class="send">


        <form action="#" id="send-container">
            <input type="text" name="messageInp" id="messageInp">
            <script>
                $(document).ready(function () {
                    $("#messageInp").emojioneArea({
                        pickerPosition: "top",

                    });
                })
            </script>
            <button class="btn" type="submit"><i class="fa fa-paper-plane-o" aria-hidden="true"></i> Send</button>
        </form>

    </div>
    <h2>&copy Copyright <a class="btn btn-primary" href="https://github.com/Ashutosh102" role="button">Ashutosh</a></h2>
    <div class="footer-container">
        <img class="footer" src="Dev (1).png" alt="">
    </div>
</body>

</html>
